<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demandes de services - Admin - BetScale Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="services.css">
    <style>
        /* Styles spécifiques pour l'admin */
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .request-card {
            background: var(--services-card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--services-primary);
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .request-service {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--services-accent);
        }
        
        .request-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .request-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .request-field {
            margin-bottom: 10px;
        }
        
        .field-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .field-value {
            font-size: 1rem;
        }
        
        .request-message {
            grid-column: span 2;
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background: var(--services-card-bg);
            border-radius: 12px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--services-secondary);
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .admin-button {
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.2);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-button:hover {
            background: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
        
        .clear-button {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
        }
        
        .clear-button:hover {
            background: rgba(239, 68, 68, 0.4);
        }
        
        @media (max-width: 768px) {
            .request-details {
                grid-template-columns: 1fr;
            }
            
            .request-message {
                grid-column: span 1;
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="overlay"></div>
    
    <div class="container admin-container">
        <!-- Bouton Retour -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        
        <!-- En-tête de la page -->
        <div class="admin-title">
            <h1>Demandes de <span class="highlight">Services</span></h1>
            <p class="subtitle">Interface d'administration pour visualiser les demandes reçues</p>
        </div>
        
        <!-- Liste des demandes -->
        <div id="requests-container">
            <!-- Les demandes seront générées dynamiquement ici -->
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>Aucune demande pour le moment</h3>
                <p>Les demandes envoyées via le formulaire de contact apparaîtront ici.</p>
            </div>
        </div>
        
        <!-- Boutons d'action -->
        <div class="action-buttons">
            <button class="admin-button" onclick="exportRequests()">
                <i class="fas fa-download"></i> Exporter
            </button>
            <button class="admin-button clear-button" onclick="clearRequests()">
                <i class="fas fa-trash"></i> Effacer tout
            </button>
        </div>
    </div>
    
    <script>
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Initialisation de Telegram WebApp
            initTelegramWebApp();
            
            // Initialisation des particules
            initParticlesJS();
            
            // Charger les demandes
            loadRequests();
        });
        
        // Initialisation de Telegram WebApp
        function initTelegramWebApp() {
            const tgWebApp = window.Telegram?.WebApp;
            
            if (tgWebApp) {
                // Expansion de l'interface
                tgWebApp.expand();
                
                // Application prête
                tgWebApp.ready();
                
                // Configuration du thème
                document.documentElement.className = tgWebApp.colorScheme || 'dark';
            }
        }
        
        // Initialisation des particules
        function initParticlesJS() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#3b82f6"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#60a5fa",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        }
        
        // Charger les demandes depuis localStorage
        function loadRequests() {
            const requestsContainer = document.getElementById('requests-container');
            const storedRequests = JSON.parse(localStorage.getItem('serviceRequests')) || [];
            
            // Si aucune demande, afficher l'état vide
            if (storedRequests.length === 0) {
                requestsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Aucune demande pour le moment</h3>
                        <p>Les demandes envoyées via le formulaire de contact apparaîtront ici.</p>
                    </div>
                `;
                return;
            }
            
            // Vider le conteneur
            requestsContainer.innerHTML = '';
            
            // Trier les demandes par date (plus récentes en premier)
            storedRequests.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // Générer les cartes de demande
            storedRequests.forEach(request => {
                const requestDate = new Date(request.timestamp);
                const formattedDate = requestDate.toLocaleDateString() + ' ' + requestDate.toLocaleTimeString();
                
                const requestCard = document.createElement('div');
                requestCard.className = 'request-card';
                requestCard.innerHTML = `
                    <div class="request-header">
                        <div class="request-service">${request.service}</div>
                        <div class="request-date">${formattedDate}</div>
                    </div>
                    <div class="request-details">
                        <div class="request-field">
                            <div class="field-label">Nom complet</div>
                            <div class="field-value">${request.fullName}</div>
                        </div>
                        <div class="request-field">
                            <div class="field-label">Email</div>
                            <div class="field-value">${request.email}</div>
                        </div>
                        <div class="request-field">
                            <div class="field-label">Budget proposé</div>
                            <div class="field-value">${request.budget} $</div>
                        </div>
                        <div class="request-message">
                            <div class="field-label">Message</div>
                            <div class="field-value">${request.message}</div>
                        </div>
                    </div>
                `;
                
                requestsContainer.appendChild(requestCard);
            });
        }
        
        // Exporter les demandes au format JSON
        function exportRequests() {
            const storedRequests = JSON.parse(localStorage.getItem('serviceRequests')) || [];
            
            if (storedRequests.length === 0) {
                alert('Aucune demande à exporter');
                return;
            }
            
            // Créer un blob avec les données
            const dataStr = JSON.stringify(storedRequests, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            
            // Créer un lien de téléchargement
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `demandes_services_${new Date().toISOString().slice(0, 10)}.json`;
            
            // Déclencher le téléchargement
            document.body.appendChild(a);
            a.click();
            
            // Nettoyer
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        // Effacer toutes les demandes
        function clearRequests() {
            if (confirm('Êtes-vous sûr de vouloir supprimer toutes les demandes ? Cette action est irréversible.')) {
                localStorage.removeItem('serviceRequests');
                loadRequests(); // Recharger pour montrer l'état vide
            }
        }
    </script>
</body>
</html>
